<!-- Page Content -->
<div class="content" style="padding-top: 140px;">
    <div class="container-fluid">

        <div class="row">
            
            <!-- Profile Sidebar -->
            <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
               <app-admin-sidebar></app-admin-sidebar>
            </div>
            <!-- / Profile Sidebar -->
             <!-- Add User model popup start-->
             <ng-template #content let-modal>
                <div class="order-tracking">
                <div class="modal-header">
                  <h5 class="modal-title text-center" id="modal-basic-title">Add New User</h5>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Role Type</label>
                            <select class="form-control">
                                <option></option>
                                <option>Admin</option>
                            </select>
                        </div>
                        <div class="submit-section">
                            <button type="submit" class="btn btn-primary submit-btn w-100" >Save Changes</button>
                        </div>
                    </form>
                </div>
                
            </div>
              </ng-template>
            <!-- Add User model popup ends-->
            <div class="col-md-7 col-lg-8 col-xl-9">
                <div class="card card-table">
                    <div class="card-body">
                        <div class="filter row pt-3 pb-3">
                            <div class="col-sm-3 text-center d-flex align-items-center justify-content-center">
                                <span class="h6 m-0" style="font-size: 12px;">User</span>&nbsp;
                                <select>
                                    <option></option>
                                    <option>Ruby Perrin</option>
                                </select>
                            </div>
                            <div class="col-sm-3 text-center d-flex align-items-center justify-content-center">
                                <span class="h6 m-0" style="font-size: 12px;">From Date</span>&nbsp;
                                <input type="date" style="font-size: 14px;">
                            </div>
                            <div class="col-sm-3 text-center d-flex align-items-center justify-content-center">
                                <span class="h6 m-0" style="font-size: 12px;">To Date</span>&nbsp;
                                <input type="date" style="font-size: 14px;">
                            </div>
                            <div class="col-sm-3 text-center d-flex align-items-center justify-content-center">
                                <span class="h6 m-0" style="font-size: 12px;">Role</span>&nbsp;
                                <select>
                                    <option></option>
                                    <option>Moderator</option>
                                    <option>Publisher</option>
                                    <option>Staff</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="text-right p-3 ">
                            <a type="button" class="btn btn-sm bg-primary-light" (click)="open(content)">Add New User</a> 
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover table-center mb-0">
                                <thead>
                                    <tr>
                                        <th>User Name</th>
                                        <th>Role</th>
                                        <th>Email Id</th>
                                        <th class="text-center">Phone Number</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <h2 class="table-avatar">
                                                <a  class="avatar avatar-sm mr-2">
                                                    <img class="avatar-img rounded-circle" src="assets/images/lawyer/1.png" alt="User Image">
                                                </a>
                                                <a >Ruby Perrin <span>Civil Law</span></a>
                                            </h2>
                                        </td>
                                        <td>Moderator</td>
                                        <td>carolyn.ford@mail.com</td>
                                        <td class="text-center">+91 1234 567 890</td>
                                        
                                        <td class="text-center">
                                            <div class="table-action">
                                                <a href="javascript:void(0);" class="btn btn-sm bg-info-light">
                                                    <i class="far fa-eye"></i> View
                                                </a>
                                                &nbsp;
                                                <a href="javascript:void(0);" class="btn btn-sm bg-success-light">
                                                    <i class="fas fa-edit"></i> Edit
                                                </a>
                                                &nbsp;
                                                <a href="javascript:void(0);" class="btn btn-sm bg-danger-light">
                                                    <i class="fas fa-times"></i> Delete
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>		
<!-- /Page Content -->
