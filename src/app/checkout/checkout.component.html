<!-- Lawyer List Banner -->
<section class="section section-lawyer-profile" style="background-color: #f8f9fb;">
    <div class="container-fluid">
        <div class="row " >
            <div class="col-sm-12 d-flex align-items-center">
                <div class="banner-wrapper">
                    <div class="banner-header text-center">
                        <h1 class="text-center text-black"></h1>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
<!-- /Lawyer List Banner -->
<!-- Page Content -->


        <div class="row justify-content-center pt-3" style="background-color: #f8f9fb;">
            <div class="col-md-6 col-lg-7">
                <div class="card">
                    <div class="card-body">
                    
                        <!-- Checkout Form -->
                        
                        
                            <!-- Personal Information -->
                            <div class="info-widget">
                                <h6 class="card-title">Personal Information</h6>
                                <div class="row">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group card-label">
                                            <label>First Name</label>
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group card-label">
                                            <label>Last Name</label>
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group card-label">
                                            <label>Email</label>
                                            <input class="form-control" type="email">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group card-label">
                                            <label>Phone</label>
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="exist-customer">Existing Customer? <a href="#">Click here to login</a></div>
                            </div>
                            <!-- /Personal Information -->
                            
                            <div class="payment-widget mt-4">
                                <h6 class="card-title">Payment Method</h6>
                                
                                <!-- Credit Card Payment -->
                                <div class="payment-list">
                                    <label class="payment-radio credit-card-option">
                                        <input type="radio" name="radio" checked>
                                        <span class="checkmark"></span>
                                        Credit card
                                    </label>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group card-label">
                                                <label for="card_name">Name on Card</label>
                                                <input class="form-control" id="card_name" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group card-label">
                                                <label for="card_number">Card Number</label>
                                                <input class="form-control" id="card_number" placeholder="1234  5678  9876  5432" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group card-label">
                                                <label for="expiry_month">Expiry Month</label>
                                                <input class="form-control" id="expiry_month" placeholder="MM" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group card-label">
                                                <label for="expiry_year">Expiry Year</label>
                                                <input class="form-control" id="expiry_year" placeholder="YY" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group card-label">
                                                <label for="cvv">CVV</label>
                                                <input class="form-control" id="cvv" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /Credit Card Payment -->
                                
                                <!-- Paypal Payment -->
                                <div class="payment-list">
                                    <label class="payment-radio paypal-option">
                                        <input type="radio" name="radio">
                                        <span class="checkmark"></span>
                                        Paypal
                                    </label>
                                </div>
                                <!-- /Paypal Payment -->
                                
                                <!-- Terms Accept -->
                                <div class="terms-accept">
                                    <div class="custom-checkbox">
                                       <input type="checkbox" id="terms_accept">
                                       <label class="ml-1" for="terms_accept">I have read and accept <a href="#">Terms &amp; Conditions</a></label>
                                    </div>
                                </div>
                                <!-- /Terms Accept -->
                                
                                <!-- Submit Section -->
                                <div class="submit-section mt-4">
                                    <button [routerLink]="['/booking-sucess']" type="submit" class="btn btn-primary submit-btn black-bg-btn">Confirm and Pay</button>
                                </div>
                                <!-- /Submit Section -->
                                
                            </div>
                       
                        <!-- /Checkout Form -->
                        
                    </div>
                </div>
                
            </div>
            
            <div class="col-md-4 col-lg-3 theiaStickySidebar">
            
                <!-- Booking Summary -->
                <div class="card booking-card">
                        
                    <div class="card-body">
                        <h6 class="card-title">Booking Summary</h6>
                        <!-- Booking Doctor Info -->
                        <div class="booking-doc-info">
                            <a href="" class="booking-doc-img">
                                <img src="assets/images/lawyer/3.png" alt="User Image">
                            </a>
                            <div class="booking-info">
                                <h6><a style="color:#000;" href="">Adv. Darren Elder</a></h6>
                                <div class="rating">
                                    <i class="fas fa-star filled"></i>
                                    <i class="fas fa-star filled"></i>
                                    <i class="fas fa-star filled"></i>
                                    <i class="fas fa-star filled"></i>
                                    <i class="fas fa-star"></i>
                                    <span class="d-inline-block average-rating">35</span>
                                </div>
                            </div>
                        </div>
                        <!-- Booking Doctor Info -->
                        
                        <div class="booking-summary mt-3">
                            <div class="booking-item-wrap">
                                <ul class="booking-date">
                                    <li>Date <span>16 Nov 2019</span></li>
                                    <li>Time <span>10:00 AM</span></li>
                                </ul>
                                <ul class="booking-fee">
                                    <li>Direct Consultation <span>₹350</span></li>
                                    <li>GST 18%<span>₹63</span></li>
                                </ul>
                                <div class="booking-total">
                                    <ul class="booking-total-list">
                                        <li>
                                            <span>Total</span>
                                            <span class="total-cost">₹413</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Booking Summary -->
                
            </div>
        </div>	
<!-- /Page Content -->
